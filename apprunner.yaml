version: 1.0
runtime: nodejs18
build:
  commands:
    build:
      - npm install
      - npm i next
      - npm run build
  env:
    - name: MY_VAR_EXAMPLE
      value: "example"
run:
  runtime-version: 18.19.0
  command: next start --port 3000
  network:
    port: 3000
    env: APP_PORT
  env:
    - name: MY_VAR_EXAMPLE
      value: "example"